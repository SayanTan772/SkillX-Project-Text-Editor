<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    <title>TextEditor</title>
</head>
<body>
    <div class="container">

        <div class="top-toolbar"> <!--header options starts-->
            <input type="text" class="filename" id="filename" value="Untitled" placeholder="Filename" spellcheck="false">
                <select class="save" id="save" onchange="fileHandle(this.value); this.selectedIndex=0;">
                    <option value="" selected="" hidden="" disabled="">Save as</option>
                    <option value="new">New File</option>
                    <option value="txt">Save as Text</option>
                    <option value="pdf">Save as pdf</option>
                </select>
                <select class="heading" id="heading" onchange="document.execCommand('formatBlock', false, this.value); this.selectedIndex=0;">
                    <option value="" selected="" hidden="" disabled="">Heading</option>
                    <option value="h1">Heading 1</option>
                    <option value="h2">Heading 2</option>
                    <option value="h3">Heading 3</option>
                    <option value="h4">Heading 4</option>
                    <option value="h5">Heading 5</option>
                    <option value="h6">Heading 6</option>
                </select>
                <select class="font-size" id="font-size" onchange="document.execCommand('fontSize', false, this.value); this.selectedIndex=0;">
                    <option value="" selected="" hidden="" disabled="">Font size</option>
                    <option value="1">very small</option>
                    <option value="2">small</option>
                    <option value="3">regular</option>
                    <option value="4">medium</option>
                    <option value="5">large</option>
                    <option value="6">extra large</option>
                </select>
            <div class="color-box">Color <input type="color" class="color1" id="color1" oninput="document.execCommand('foreColor', false, this.value);"></div>
            <div class="bg-color">Background <input type="color" class="color2" id="color2" oninput="document.execCommand('hiliteColor', false, this.value);"></div>
        </div> <!--header option ends-->

      <div class="bottom-toolbar"> <!--toolbar buttons start-->
          <button class="btn" onclick="document.execCommand('undo')"><i class='bx bx-undo' ></i></button>
          <button class="btn" onclick="document.execCommand('redo')"><i class='bx bx-redo' ></i></button>
          <button class="btn" onclick="document.execCommand('bold')"><i class='bx bx-bold'></i></button>
          <button class="btn" onclick="document.execCommand('underline')"><i class='bx bx-underline'></i></button>
          <button class="btn" onclick="document.execCommand('italic')"><i class='bx bx-italic' ></i></button>
          <button class="btn" onclick="document.execCommand('strikethrough')"><i class='bx bx-strikethrough' ></i></button>
          <button class="btn" onclick="document.execCommand('justifyLeft')"><i class='bx bx-align-left' ></i></button>
          <button class="btn" onclick="document.execCommand('justifyCenter')"><i class='bx bx-align-middle' ></i></button>
          <button class="btn" onclick="document.execCommand('justifyRight')"><i class='bx bx-align-right' ></i></button>
          <button class="btn" onclick="document.execCommand('justifyFull')"><i class='bx bx-align-justify' ></i></button>
          <button class="btn" onclick="document.execCommand('insertOrderedList')"><i class='bx bx-list-ol'></i></button>
          <button class="btn" onclick="document.execCommand('insertUnorderedList')"><i class='bx bx-list-ul' ></i></button>
          <button class="btn" onclick="copy()"><i class='bx bx-copy'></i></button>
          <button class="btn" onclick="addlink()"><i class='bx bx-link' ></i></button>
          <button class="btn" onclick="document.execCommand('unlink')"><i class='bx bx-unlink' ></i></button>
      </div> <!--toolbar buttons end-->

      <div class="text-area" id="text-area" contenteditable="true" spellcheck="false"></div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
